<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>
            // Módulo 01 - Exercício 01
            // Crie uma função que dado o objeto a seguir:
            
            var endereco = {
                rua: 'Rua dos Pinheiros',
                numero: 1293,
                bairro: 'Centro', 
                cidade: 'São Paulo',
                uf: 'SP'
            };

            function usuario01(endereco) {
                return('O usuário mora em '+ endereco.cidade+' / '+ endereco.uf + ', no bairro ' + endereco.bairro + ', na rua "' + endereco.rua + '" com nº ' + endereco.numero);
            }
            
            console.log(usuario01(endereco));

        </script>
    </body>
</html>
