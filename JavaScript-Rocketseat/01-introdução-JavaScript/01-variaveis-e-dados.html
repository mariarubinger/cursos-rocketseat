<html>
    <head>
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <script>
            // VARIÁVEIS no javascript: ela vai armazenar algum tipo de valor
            // não tem tipagem estática, ou seja, não tem que definir o tipo de valor da variável
            // tipagem dinâmica = atribuir diversos formatos em uma mesma variável

            var nome = "Maria"; //string
            var idade = 29; //number
            var peso = 50.2; //floats 
            var humano = true; //boolean

            var alunos = ['Maria', 'Carol', 'Camila']; //array

            var aluno = {
                nome: 'Maria',
                idade: 29,
                peso: 50,
                humano: true
            };
                    
            console.log(alunos[1]);
            console.log(aluno.peso);

        </script>
    </body>
</html>
