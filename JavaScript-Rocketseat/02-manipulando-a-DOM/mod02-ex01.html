<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso de JavaScript</title>
    </head>
    <body>
        <div id="box">
            <button class="create" onclick="gerarQuadrado()">Gerar quadrado</button>
        
        </div>
        
        <script>
        
        // Módulo 02 - Exercício 01
        // Crie um botão que ao ser clicado cria um novo elemento em tela com a forma de um quadrado vermelho com 100px de altura e largura.
        // Sempre que o botão for clicado um novo quadrado deve aparecer na tela.

        function gerarQuadrado() {

        var boxElement = document.createElement('div');
            boxElement.style.width = 100;
            boxElement.style.height = 100;
            boxElement.style.backgroundColor = '#f00';
            boxElement.style.margin = 10;

        var container = document.getElementById('box')
            container.appendChild(boxElement)
        }

        </script>
    </body>
</html>
